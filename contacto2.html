<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rider Shop</title>
        <link rel="stylesheet" href="css/contacto2.css">
    <script>
        // Función para obtener los parámetros de la URL y mostrar los datos en la página
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const nombre = params.get('nombre');
            const email = params.get('email');
            const mensaje = params.get('mensaje');
            
            // Mostrar los valores en la página
            document.getElementById('nombre').textContent = nombre;
            document.getElementById('email').textContent = email;
            document.getElementById('mensaje').textContent = mensaje;
        };
    </script>
    </head>
    <body>
        <header>
            <img src="img/rideshop.jpg" alt="logoa">
            <h1>Rider shop</h1>
        </header>
        <input type="checkbox" id="toggle-menu" style="display: none;">
        <label for="toggle-menu" id="boton-hamburguesa">
            <span>
                <img src="img/BURGER.JPG" alt="">
            </span>
        </label>
        <nav id="menu-hamburguesa">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="novedades.html">Novedades</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <div>
            <h2>¡Gracias por ponerte en contacto con nosotros!</h2>
            
            <h3>Detalles de tu mensaje:</h3>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Correo electrónico:</strong> <span id="email"></span></p>
            <p><strong>Mensaje:</strong></p>
            <p id="mensaje"></p>
            </div>
            
            <button onclick="window.location.href='index.html'">Volver al Inicio</button>
        </main>
    
        <footer>
            <p>&copy; 2020 Lea Artibai Ikastetzea</p>
        </footer>
    </body>
</html>
